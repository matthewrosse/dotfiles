### Input configuration
#
# Example configuration:
#
#   input "2:14:SynPS/2_Synaptics_TouchPad" {
#       dwt enabled
#       tap enabled
#       natural_scroll enabled
#       middle_emulation enabled
#   }
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.

# Input
input {
    type:keyboard {
      repeat_delay 280
      repeat_rate 20
      xkb_layout pl
    }
    type:touchpad {
      drag enabled
      dwt enabled
      tap enabled
      natural_scroll enabled
      middle_emulation enabled
      pointer_accel 0.3
    }
    
    5426:92:Razer_Razer_DeathAdder_Elite {
      accel_profile "flat"
      pointer_accel 0.1
    }
}

